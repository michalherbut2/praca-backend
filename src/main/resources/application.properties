spring.application.name=most-backend

# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/mostdb
spring.datasource.username=most
spring.datasource.password=most
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# JWT Configuration
jwt.secret=MostSecretKeyForJWTTokenGenerationMinimum256BitsLongSecureRandomString2024XYZ
jwt.expiration=2592000000
