# --- 1. Baza Danych (H2 w RAM) ---
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.properties.hibernate.format_sql=true

# --- 2. JWT (prefix musi zgadzac sie z JwtTokenProvider: ${jwt.secret}) ---
jwt.secret=MostTestSecretKeyForJWTTokenGenerationMinimum256BitsLongSecureRandomString2024XYZ
jwt.expiration=86400000

# --- 3. Google Calendar (atrapy - prawdziwy serwis mockowany w testach) ---
google.calendar.api-key=dummy-test-api-key
google.calendar.id=dummy@test.com

# --- 4. Logging ---
logging.level.root=INFO
